<h1 class="p-4">Events</h1>
<ul class="events">
	<li *ngFor="let event of events">

		<a routerLink="/detail/{{event.id}}">
		<div class="container-fluid pr-5">
			<div class="row event-listing mb-3">
				<div class="col-sm-1">
					
				</div>
				<div class="col-sm-10">
					<div class="container-fluid">
						<div class="row pt-4">
							<div class="col-sm-8">
								<div class="container-fluid">
									<div class="row">
										<div class="col-sm-4 pt-4">
											<h4 class="pb-0">{{event.representative}}</h4>
											<small class="org-name"><strong>{{event.orgname}}</strong></small>
										</div>
										<div class="col-sm-4">
											<small>
												{{event.address1}}<br> 
												{{event.address2}}<br>
												{{event.city}}<br>
												{{event.capital}}, {{event.zip}}<br>
											</small>
										</div>
										<div class="col-sm-4">
											<div class="container-fluid">
												<div class="row pl-4 pt-4">
													<small class="date">{{ event.date }}</small>
												</div>
												<div class="row">
													<div class="col-sm-4">
														<h6 class="subheader timeslot">
															<span class="pr-2 pl-2">1:00PM</span>
														</h6>
													</div>
													<div class="col-sm-4">
														<i class="fas fa-long-arrow-alt-right pr-2 pl-2"></i>
													</div>
													<div class="col-sm-4">
														<span class="pr-2 pl-2">5:00PM</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>	
							</div>
							<div class="col-sm-4 pt-5 pl-5">
								<button class="delete" 
									title="delete event" 
									(click)=delete(event)>Cancel
								</button>
								<button class="delete ml-3" 
									title="delete event" 
									(click)=delete(event)>Edit
								</button>
							</div>
						</div>
					</div>	
					<div class="col-sm-6">
						<div class="pt-5">
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>		
				</div>
			</div>	
		</a>
		
	</li>
</ul>
